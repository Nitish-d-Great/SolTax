[build]
  # Base directory for the build (where package.json is located)
  base = "app"
  # Build command
  command = "npm install && npm run build"
  # Publish directory - relative to base directory
  # Since base = "app", Next.js builds to .next inside app/, so use ".next"
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Netlify plugin for Next.js (handles routing automatically)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers for WASM files
[[headers]]
  for = "/wasm/*"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
